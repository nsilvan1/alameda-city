<html>
    <head>
    <title>Alameda City</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <script type="text/javascript" src="js/text.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body class="is-preload">

    <div id="wrapper">
        <div id="bg"></div>
        <div id="overlay"></div>
		</div>
        <video autoplay loop id="video">
            <source src="video/video.mp4" type="video/mp4">
          </video>
        <img src="img/cursor.png" alt="cursor" id="cursor">

        <div id="app-cover">
            <div id="player">
              <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                  <div id="current-time"></div>
                  <div id="track-length"></div>
                </div>
                <div id="s-area">
                  <div id="ins-time"></div>
                </div>
              </div>
              <div id="player-content">
                <div id="album-art">
                  <img src="https://cdn.discordapp.com/attachments/789597899143118908/1005954949257109575/Vinil.png" class="active" id="_1">
                  <img src="https://cdn.discordapp.com/attachments/789597899143118908/1005954949257109575/Vinil.png" id="_2">
                  <img src="https://cdn.discordapp.com/attachments/789597899143118908/1005954949257109575/Vinil.png" id="_3">
                  <img src="https://cdn.discordapp.com/attachments/789597899143118908/1005954949257109575/Vinil.png" id="_4">
                  <img src="https://cdn.discordapp.com/attachments/789597899143118908/1005954949257109575/Vinil.png" id="_5">
                  <div id="buffer-box">Carregando ...</div>
                </div>
                <div id="player-controls">
                  <div class="control">
                    <div class="button" id="play-previous">
                      <i class="fas fa-backward"></i>
                    </div>
                  </div>
                  <div class="control">
                    <div class="button" id="play-pause-button">
                      <i class="fas fa-play"></i>
                    </div>
                  </div>
                  <div class="control">
                    <div class="button" id="play-next">
                      <i class="fas fa-forward"></i>
                    </div>
                  </div>
                </div>
                    </div>
                </div>
            </div>

        </ul>
    </div>

    <footer id="footer">
        <span class="copyright">&copy; Loading screen by: <a href="https://twitch.tv/bacobr" target="_blank" onclick="window.invokeNative('openUrl', 'https://twitch.tv/bacobr');">BacoBR</a></span>
    </footer>
    <script>
        window.onload = function() { document.body.classList.remove('is-preload'); }
        window.ontouchmove = function() { return false; }
        window.onorientationchange = function() { document.body.scrollTop = 0; }
    </script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        function ffalse() {
            return false;
        }

        function ftrue() {
            return true;
        }

        document.onselectstart = new Function("return false");
        if (window.sidebar) {
            document.onmousedown = ffalse;
            document.onclick = ftrue;
        }
    </script>
    <script type="text/javascript">
        $(document).mousemove(function(e) {
            $("#cursor").css({
                left: e.pageX,
                top: e.pageY
            });
        })
    </script>
</body>

</html>
