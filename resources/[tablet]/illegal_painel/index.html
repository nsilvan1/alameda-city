<!DOCTYPE html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/pt-br.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="content">
        <div class="top-bar">
            <div class="nome-grupo">
                <img class="nome-grupo-img" />
                <p class="nome-grupo-p"></p>
            </div>
            <div class="nav-bar">
                <div class="nav-bar-item " id="home-option">
                    <img class="nav-item-img" id="home-icon" src="https://cdn.discordapp.com/attachments/915695615772594236/931333645409583154/home.png" />
                    <!-- Home.svg -->
                    <p class="nav-item-p" id="home-p">Home</p>
                </div>
                <div class="nav-bar-item" id="membros-option">
                    <img class="nav-item-img" id="membros-icon" src="https://cdn.discordapp.com/attachments/915695615772594236/931335149596061777/member.png" />
                    <!-- User2.svg -->
                    <p class="nav-item-p" id="membros-p">Membros</p>
                </div>
                <div class="nav-bar-item" id="bau-option">
                    <img class="nav-item-img" id="bau-icon" src="https://cdn.discordapp.com/attachments/915695615772594236/931335487770230804/bau.png" /> 
                    <!-- Bau.svg -->
                    <p class="nav-item-p" id="bau-p">Baú</p>

                </div> 
                <div class="nav-bar-item" id="banco-option">
                    <img class="nav-item-img" id="banco-icon" src="https://cdn.discordapp.com/attachments/915695615772594236/931335149394722886/banco.png" />
                    <!-- Banco.svg -->
                    <p class="nav-item-p" id="banco-p">Banco</p>
                </div>
            </div>
        </div>
        <div class="home-page">
            <h1 id="home-page-content-bem-vindo"></h1>
            <div class="membros-ativos">
                <h1 id="contador-membros-ativos"></h1>
                <p id="membros-online-contador">Membro(s) Ativo</p>
            </div>
            <div class="membros-total">
                <h1 id="contador-membros-total"></h1>
                <p>Membro(s) Total</p>
            </div>
            <div class="home-page-content"></div>
        </div>
         <div class="membros-page">
          <button class="adicionar-ao-grupo">+ Adicionar</button>
        <div class="membros-page-table"></div>
         <div class="demitir-membro-popup">
                <h1 class="demitir-texto">Tem certeza que deseja demitir esse membro do grupo ?</h1>
                <div class="demitir-membro-botoes">
                    <button class="demitir-do-grupo">Confirmar</button>
                    <button class="cancelar-demitir-botao-grupo"> Cancelar </button>
                </div>
            </div>
            <div class="add-membro-popup">
                <h1>Qual ID você quer adicionar ao grupo?</h1>
                <input type="text" placeholder="Id do Membro" class="id-a-ser-adicionado" />
                <div class="add-membro-botoes">
                    <button class="adicionar-botao-grupo">Adicionar</button>
                    <button class="cancelar-botao-grupo">Cancelar</button>
                </div>
            </div>
        </div>
       <div class="bau-page">
            <div class="bau-page-table"></div>
        </div>
        <div class="banco-page">
            <h1 class="saldo">R$1000</h1>
            <button class="adicionar-saldo">Adicionar Saldo</button>
            <button class="remover-saldo">Remover Saldo</button>
            <div class="banco-page-table"></div>
        </div>
    </div>
</body>

</html>
